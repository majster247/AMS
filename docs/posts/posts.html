    <main>

            <!-- Posts will be added here using JavaScript -->

        <div id="post-content">
            <!-- Post content will be displayed here when "Read More" is clicked -->

    <script>
        // Sample array of posts (You can replace this with your data)
        const posts = [
            {
                id: 1,
                label: 'AMS-OS v0.6 - making a masterpiece from shit',
                content: 'Today I posted a v0.6 version of AMS-OS, Im fucking dont know how to organize that shit.<br><br>\
                Im not a GCC lover, some of syntax is strage like memory managment. OFC Python is trash but memory organization over a unstable kernel is like fishing in storm.<br>\

                I will write a post about niggers from CIA and "people" who designed an Android and iOS Unix based cum. Aufwiedersehen',
                date: '2023-10-11',
                image: 'content/image1.png'
            },
            {
                id: 2,
                label: 'ANDROID vs iOS - How Linus & CIA traped all world into intelectual cage',
                content: 'I writed in post before that i will fucking write about it niggers',
                date: '2023-10-12',
                image: 'path/to/your/image2.jpg'
            },
            // Add more posts here
        ];

        let currentPostIndex = null;

        // Function to display the latest posts
        function displayLatestPosts() {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';

            // Sort posts by date (newest to oldest)
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Display all posts
            posts.forEach((post, index) => {
                const li = document.createElement('li');
                const readMoreLink = document.createElement('a');
                readMoreLink.href = '#';
                readMoreLink.textContent = 'Read More';
                readMoreLink.addEventListener('click', () => displayPostContent(index));
                li.innerHTML = `${post.date}: ${post.label}         `;
                li.appendChild(readMoreLink);
                postList.appendChild(li);
            });
        }

        // Function to display the full content of a post
        function displayPostContent(index) {
            currentPostIndex = index;
            const postContent = document.getElementById('post-content');
            const post = posts[index];
            postContent.innerHTML = `
                <h1>${post.label}</h1>
                <p>${post.date}</p><br><br><p>${post.content}</p>
                <img src="${post.image}" alt="Sugoma ${post.id}" /><br><br>
                <button onclick="displayPreviousPost()">Previous Post</button>
                <button onclick="displayNextPost()">Next Post</button>
            `;
        }

        // Function to display the previous post
        function displayPreviousPost() {
            if (currentPostIndex > 0) {
                currentPostIndex--;
                displayPostContent(currentPostIndex);
            }
        }

        // Function to display the next post
        function displayNextPost() {
            if (currentPostIndex < posts.length - 1) {
                currentPostIndex++;
                displayPostContent(currentPostIndex);
            }
        }

        // Call the function to display posts when the page loads
        displayLatestPosts();
    </script>
